<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" type="text/css" href="assets/suduko.style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-danger">Dan's Handy Dandy Sudoku Solver</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="puzzle"></div>
        <div class="row">
            <div class="col-4">
                <div class="btn-group btn-group-sm">
                    <button type="button" id="solve-button" class="btn btn-primary">Solve</button>
                    <button type="button" id="reset" class="btn btn-primary">Reset</button>
                </div>    
            </div>
            <div class="col">
                <p id="solution"></p>
            </div>            
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/suduko.code.js"></script>
</body>
</html>
